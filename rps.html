<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getComputerChoice = () => {
            let compChoice = Math.floor(Math.random() * 3);

            if (compChoice === 0) {
                return 'Rock';
                console.log('Rock!');
            } else if  (compChoice === 1) {
                return 'Paper';
                console.log('Paper!');
            } else {
                return 'Scissors';
                console.log('Scissors!');
            }

            return;
        }

        let playerScore = 0; //Initialize the user's score from zero
        let computerScore = 0; //Initialize the computer's score from zero
        let trackPlayerScore = () => {
            playerScore++; //Increments the user's score if they win
        }
        let trackComputerScore = () => {
            computerScore++; //Increments the computer's score if they win
        }

        // Create function to play a single round
        // Assign computerSelection to the getComputerChoice function
        // Create nested conditional statements determining who wins and who loses based on playerSelection
        const playRound = (playerSelection, computerSelection) => {
            computerSelection = getComputerChoice();
            //Storing the playerSelection parameter into the playerChoice variable allows us to make the user input case-insensitive
            let playerChoice = playerSelection.toLowerCase();
            
            if (playerChoice === 'rock') {
                if (computerSelection === 'Rock') {
                    console.log('You: Rock');
                    console.log('Computer: Rock');
                    console.log('Tie!');
                } else if (computerSelection === 'Paper') {
                    console.log('You: Rock');
                    console.log('Computer: Paper');
                    console.log('You lose! Paper beats Rock!');
                    trackComputerScore();
                } else {
                    console.log('You: Rock');
                    console.log('Computer: Scissors');
                    console.log('You win! Rock beats Scissors!');
                    trackPlayerScore();
                }
            }

            if (playerChoice === 'paper') {
                if (computerSelection === 'Rock') {
                    console.log('You: Paper');
                    console.log('Computer: Rock');
                    console.log('You win! Paper beats Rock!');
                    trackPlayerScore();
                } else if (computerSelection === 'Paper') {
                    console.log('You: Paper');
                    console.log('Computer: Paper');
                    console.log('Tie!');
                } else {
                    console.log('You: Paper');
                    console.log('Computer: Scissors');
                    console.log('You lose! Scissors beats Paper!');
                    trackComputerScore();
                }
            }

            if (playerChoice === 'scissors') {
                if (computerSelection === 'Rock') {
                    console.log('You: Scissors');
                    console.log('Computer: Paper');
                    console.log('You lose! Rock beats Scissors!');
                    trackComputerScore;
                } else if (computerSelection === 'Paper') {
                    console.log('You: Scissors');
                    console.log('Computer: Paper');
                    console.log('You win! Scissors beats Paper!');
                    trackPlayerScore();
                } else {
                    console.log('You: Scissors');
                    console.log('Computer: Scissors');
                    console.log('Tie!');
                }
            }
            return;
        }

        //Create functions to track each player's score
        //Initialize variables that hold each player's score
        //When a player wins, increment the variable holding their score using the respective function
        //Prompt the user for input
        //Have the input enter the playRound function
        //Then play the round

        const playGame = () => {
            let input = prompt("Rock, Paper, or Scissors?");
            playRound(input);
            playRound(input);
            playRound(input);
            playRound(input);
            playRound(input);
            
            if (playerScore > computerScore) {
                console.log('You won the game!')
            } else if (playerScore < computerScore) {
                console.log('The computer won!')
            }
        }

        playGame();
    </script>
</body>
</html>
